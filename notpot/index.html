<!DOCTYPE html>
<html>
<head>
  <title>Bubble</title>
</head>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
  .block {
    width: 50vw;
    height: 50vh;
    float: left;
    position: relative;
  }
  .block img {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    height: 80%;
    max-width: 90%;
  }
</style>
<body>
<div class="block" style="background: #000"><img src="bubble.svg"></div>
<div class="block" style="background: #fff"><img src="bubble.svg"></div>
<div class="block" style="background: #111f82"><img src="bubble.svg"></div>
<div class="block" style="background: #ffeb3b"><img src="bubble.svg"></div>
</body>
</html>
