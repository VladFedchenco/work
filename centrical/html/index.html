<!DOCTYPE html>
<html>

<head>
    <title>Centrical</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="js/lottie.js"></script>
    <style>
    body {
        background-color: #ffffff;
        margin: 0px;
        height: 100%;
        overflow: hidden;
    }

    #lottie {
        background-color: #ffffff;
        width: 100%;
        height: 100%;
        display: block;
        overflow: hidden;
        transform: translate3d(0, 0, 0);
        text-align: center;
        opacity: 1;
    }
    </style>
</head>

<body>
    <div id="lottie"></div>
    <script>
      let anim;
      let params = {
          container: document.getElementById('lottie'),
          path: 'js/data.json',
          renderer: 'svg',
          loop: true,
          autoplay: true
      };
      anim = lottie.loadAnimation(params);
    </script>
</body>

</html>
