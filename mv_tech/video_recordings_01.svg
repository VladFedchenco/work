        16% {
            transform: translate(0px, -10.8px);
        }
        33%, 100% {
            transform: translate(0px, -21.62px);
        }
    }
    #active {
        animation: active 4s infinite;
    }
    @keyframes active {
        0%, 33%, 66%, 100% {
            opacity: 0;
        }
        35%, 65% {
            opacity: 1;
        }
