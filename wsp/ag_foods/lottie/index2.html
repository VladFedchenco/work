<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.6/lottie.min.js"></script>
  <style>
      body{
          background-color:#ffffff;
          margin: 0px;
          height: 100%;
          overflow: hidden;
      }
      #lottie{
          background-color:#ffffff;
          width:346px;
          height:582px;
          display:block;
          margin: 32px auto 0 auto;
          overflow: hidden;
          transform: translate3d(0,0,0);
          text-align: center;
          opacity: 1;
      }
      .num1 path, .num2 path, .num3 path {
        stroke-linejoin: miter;
      }

  </style>
</head>

<body>
<div id="lottie"></div>
<script>
  let params = {
      container: document.getElementById('lottie'),
      path: 'data2.json',
      renderer: 'svg',
      loop: false,
      autoplay: true
  };

  let anim;

  anim = lottie.loadAnimation(params);
</script>
</body>
</html>
