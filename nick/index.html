<!DOCTYPE html>

  <meta charset="utf-8">

  <title>Rocket animation example</title>

<style>

html, body {
  margin: 0;
  padding: 0;
  background: #fff;
}

#main_bttn {
  width: 300px;
  position: absolute;
  left: 20px;
  top: 50%;
  transition: all .1s linear;
}

.start_playing #main_bttn {
  opacity: 0;
  pointer-events: none;
}

#main_bttn:hover .bttn_bg {
  fill: #46CC7B;
}

#animation_01 {
  display: none;
  width: 300px;
  position: absolute;
  left: 20px;
  top: calc(50% - 335px);
}

#animation_02 {
  display: none;
  width: 300px;
  position: absolute;
  right: 20px;
  top: calc(50% - 335px);
}

#animation_02.landing {
  display: block;
}

.start_playing #animation_01 {
  display: block;
}
  
</style>

visibility: hidden;
animation-duration: 1s;
animation-fill-mode: forwards;
animation-timing-function: steps(1);
}

#rocket_01 {
  opacity: 0;
  animation: rocket_01 1s 1s ease-in forwards;
}

    transform: translate(0px, 0px);

  0%, 80% {
    opacity: 1;

}

#flame_01 {
  animation: flame_01 .1s linear infinite;
}

@keyframes flame_01 {
  0%, 100% {
    transform: translate(176px, 474px) scale(1, 1.2) translate(-176px, -474px);
  }
  50% {
    transform: translate(176px, 474px) scale(1, .7) translate(-176px, -474px);
  }
}

<svg id="animation_02" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 500">
<style>
/* <![CDATA[ */

#rocket_02 {
  opacity: 0;
  animation: rocket_02 2s ease-out forwards;
}

@keyframes rocket_02 {
  0% {
    opacity: 0;
    transform: translate(0px, -350px);
  }
  20%, 100% {
    opacity: 1;
  }
  100% {
    transform: translate(0px, 0px);
  }
}

#flame_02 {
  animation: flame_02 .1s linear infinite;
}

@keyframes flame_02 {
  0%, 100% {
    transform: translate(176px, 474px) scale(1, 1.2) translate(-176px, -474px);
  }
  50% {
    transform: translate(176px, 474px) scale(1, .7) translate(-176px, -474px);
  }
}

#flame_box {
  animation: flame_box .1s 2s linear forwards;
}

@keyframes flame_box {
  0% {
    visibility: visible;
  }
  100% {
    visibility: hidden;
  }
}

/* ]]> */

<script>
  let main_body = document.querySelector("body");
  let bttn = document.querySelector("#main_bttn");
  let rocket = document.querySelector("#animation_02");
  bttn.addEventListener("click", function() {
    main_body.classList.add("start_playing");
    setTimeout(() => {
      rocket.classList.add("landing");
    }, 2300);
  }, false);
</script>
