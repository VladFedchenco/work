<text x="815" y="968" class="graph_label">Pressure Drop</text>
<text x="1226" y="745" class="text_body dark" font-weight="700">Skoflo valve</text>
<text x="1226" y="796" class="text_body dark" font-weight="700">Standard valve</text>
