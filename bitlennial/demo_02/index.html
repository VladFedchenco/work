<!DOCTYPE html>
<html>

<head>
    <title>Bitlennial</title>
</head>
<style>
html,
body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #ccc;
}
#gl {
  width: 100vw;
  height: 100vh;
  left: 0;
  top: 0;
  position: absolute;
}

canvas {
  display: block;
}

#logo {
  background: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.9));
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  z-index: 999;
  overflow: hidden;
}

#logo img {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
}

</style>

<body>
  <div 
    id="gl" 
    data-imageOriginal="imgs/rocket.jpg" 
    data-imageDepth="imgs/rocket_map.jpg" 
    data-horizontalThreshold="80" 
    data-verticalThreshold="50">
  </div>
  <div id="logo">
    <img src="imgs/logo.png">
  </div>
  <script src="js/app.js"></script>
</body>

</html>
