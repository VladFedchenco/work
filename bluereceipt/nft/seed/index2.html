<script>
  let requestURL = 'data.json';
  let request = new XMLHttpRequest();
  request.open('GET', requestURL);
  request.responseType = 'json';
  request.send();

  request.onload = function() {
    const chartData = request.response;
    $('#company_name').textContent = chartData.company_name;
    $('#market_cap').textContent = chartData.market_cap;
    $('#circ_supply').textContent = chartData.circulating_supply;
    $('#status').textContent = chartData.status;
    $('#type').textContent = chartData.type;
    change_data('graph_1w');
  }
  for(let i = 1; i<6; i++) {
    let color = randromHSL();
    $("#grad" + i + " stop").setAttribute("stop-color", color);
    $("#grad" + i + " stop").setAttribute("stop-opacity", getRandomIntInclusive(70, 90) / 100);
    $("#grad" + i + " stop + stop").setAttribute("stop-color", color);
    $("#shape_grad" + i).setAttribute("cx", getRandomIntInclusive(24, 514));
    $("#shape_grad" + i).setAttribute("cy", getRandomIntInclusive(56, 228));
    $("#shape_grad" + i).setAttribute("r", getRandomIntInclusive(100, 300));
    $("#shape_grad" + i).setAttribute("opacity", getRandomIntInclusive(70, 90) / 100);
    $("#shape_grad" + i).setAttribute("transform", "skewX(" + getRandomIntInclusive(-20, 20) + ")");
  }

  function change_data(period) {
    const chartData = request.response;
    let market_up = chartData[period].market_up;
    if(market_up) {
      $('#arrow_down').setAttribute('display', 'none');
      $('#arrow_up').setAttribute('display', '');
    } else {
      $('#arrow_up').setAttribute('display', 'none');
      $('#arrow_down').setAttribute('display', '');
    }
    $('#current_price').textContent = chartData[period].current_price;
    $('#total_change').textContent = chartData[period].total_change;
    $('#percent_change').textContent = chartData[period].percent_change;
    $('#date').textContent = "Updated: " + chartData[period].date;
  }

  function getRandomIntInclusive(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1) + min);
  }

  function $(sel) {
    return document.querySelector(sel);
  }

  function randromHSL() {
    return "hsl(" + getRandomIntInclusive(0, 360) + ", " + getRandomIntInclusive(40, 100) + "%, " + getRandomIntInclusive(15, 75) + "%)";
  }
</script>
