<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Marketing Reel - Campaigns</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
    body, html {
      padding: 0;
      margin: 0;
    }
    header {
      padding: 0;
      height: 100px;
      background-color: transparent;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      z-index: 999;
      transition: all 0.3s ease-in-out;
      box-shadow: none;
    }
    header.nav-down {
      background-color: #fff;
      box-shadow: 0px 4px 8px rgba(0,0,0,.05);
    }
    header.nav-up {
      top: -110px;
      opacity: 1;
    }
    #menu {
      position: absolute;
      width: 1360px;
      height: auto;
      left: 50%;
      transform: translateX(-50%);
      top: 18px;
    }
    #submenu {
      position: absolute;
      width: 1360px;
      height: auto;
      left: 50%;
      transform: translateX(-50%);
      top: 74px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.2s linear;
    }
    header:not(.nav-up) #menu_link:hover #submenu {
      pointer-events: auto;
      opacity: 1;
    }
    #main {
      height: 6680px;
      background: url(campaigns.jpg) no-repeat center top;
      background-size: 1920px auto;
      position: relative;
    }
    #types1, #types2, #types3, #types4 {
      opacity: 0;
      position: absolute;
      width: 1360px;
      height: 675px;
      left: 50%;
      top: 2460px;
      transform: translateX(-680px);
    }
    #types1 {
      z-index: 1;
      animation: types 12s linear infinite;
    }
    #types2 {
      z-index: 2;
      animation: types 12s 3s linear infinite;
    }
    #types3 {
      z-index: 1;
      animation: types 12s 6s linear infinite;
    }
    #types4 {
      z-index: 1;
      animation: types 12s 9s linear infinite;
    }
    @keyframes types {
      0%, 25%, 100% {
        opacity: 0;
      }
      2%, 23% {
        opacity: 1;
      }
    }
    #top1, #top2 {
      opacity: 0;
      position: absolute;
      width: 1360px;
      height: 550px;
      left: 50%;
      top: 1730px;
      transform: translateX(-680px);
    }
    #top1 {
      z-index: 1;
      animation: tops 6s 0s linear infinite;
    }
    #top2 {
      z-index: 1;
      animation: tops 6s 3s linear infinite;
    }
    @keyframes tops {
      0%, 50%, 100% {
        opacity: 0;
      }
      2%, 48% {
        opacity: 1;
      }
    }
    #d_blocks {
      position: absolute;
      top: 1055px;
      left: calc(50% - 52px);
      width: 682px;
      height: 200px;
      perspective: 600px;
      transform-style: preserve-3d;
    }
    #dgt1, #dgt2, #dgt3, #dgt4 {
      position: absolute;
      top: 0;
      left: 0;
      width: 682px;
      height: 205px;
      transform-style: preserve-3d;
      transform: rotateX( 90deg ) translate3d(0,0,0);
    }
    #dgt1 {
      animation: d_rotate 12s ease infinite;
    }
    #dgt2 {
      animation: d_rotate2 12s ease infinite;
    }
    #dgt3 {
      animation: d_rotate3 12s ease infinite;
    }
    #dgt4 {
      animation: d_rotate4 12s ease infinite;
    }
    @keyframes d_rotate {
      0% {
        opacity: 0;
        transform: rotateX( 90deg ) translate3d(0,0,0);
      }
      5%, 20% {
        opacity: 1;
        transform: rotateX( 0deg ) translate3d(0,0,0);
      }
      25%, 100% {
        opacity: 0;
        transform: rotateX( -90deg ) translate3d(0,0,0);
      }
    }
    @keyframes d_rotate2 {
      0%, 25% {
        opacity: 0;
        transform: rotateX( 90deg ) translate3d(0,0,0);
      }
      30%, 45% {
        opacity: 1;
        transform: rotateX( 0deg ) translate3d(0,0,0);
      }
      50%, 100% {
        opacity: 0;
        transform: rotateX( -90deg ) translate3d(0,0,0);
      }
    }
    @keyframes d_rotate3 {
      0%, 50% {
        opacity: 0;
        transform: rotateX( 90deg ) translate3d(0,0,0);
      }
      55%, 70% {
        opacity: 1;
        transform: rotateX( 0deg ) translate3d(0,0,0);
      }
      75%, 100% {
        opacity: 0;
        transform: rotateX( -90deg ) translate3d(0,0,0);
      }
    }
    @keyframes d_rotate4 {
      0%, 75% {
        opacity: 0;
        transform: rotateX( 90deg ) translate3d(0,0,0);
      }
      80%, 95% {
        opacity: 1;
        transform: rotateX( 0deg ) translate3d(0,0,0);
      }
      100% {
        opacity: 0;
        transform: rotateX( -90deg );
      }
    }
    #book {
      position: absolute;
      width: 386px;
      height: 500px;
      overflow-y: hidden;
      left: 50%;
      transform: translateX(-38px);
      top: 3518px;
    }
    #page1, #page2, #page3, #page4 {
      opacity: 0;
      position: absolute;
      width: 386px;
      height: 500px;
      left: 0;
      top: 0;
    }
    #page1 {
      z-index: 1;
      animation: book 12s linear infinite;
    }
    #page2 {
      z-index: 2;
      animation: book 12s 3s linear infinite;
    }
    #page3 {
      z-index: 1;
      animation: book 12s 6s linear infinite;
    }
    #page4 {
      z-index: 2;
      animation: book 12s 9s linear infinite;
    }
    @keyframes book {
      0%, 25%, 100% {
        opacity: 0;
      }
      3%, 22% {
        opacity: 1;
      }
    }
    #oct {
      position: absolute;
      width: 361px;
      height: 147px;
      z-index: 99;
      left: 50%;
      transform: translateX(-330px);
      top: 3735px;
    }
  </style>
</head>

<body>
    <header>
      <a id="menu_link" href="javascript:;">
        <img id="menu" src="header.png">
        <img id="submenu" src="submenu.png">
      </a>
    </header>
    <div id="main">
      <div id="d_blocks">
      <img id="dgt1" src="camp_top1.png">
      <img id="dgt2" src="camp_top2.png">
      <img id="dgt3" src="camp_top3.png">
      <img id="dgt4" src="camp_top4.png">
      </div>

      <img id="top1" src="camp_dif1.png">
      <img id="top2" src="camp_dif2.png">

      <img id="types1" src="camp_btm1.png">
      <img id="types2" src="camp_btm2.png">
      <img id="types3" src="camp_btm3.png">
      <img id="types4" src="camp_btm4.png">

      <div id="book">
        <img id="page1" src="book_01.jpg">
        <img id="page2" src="book_02.jpg">
        <img id="page3" src="book_03.jpg">
        <img id="page4" src="book_04.jpg">
      </div>
      <img id="oct" src="oct.png">
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        var didScroll;
        var lastScrollTop = 0;
        var delta = 5;
        var navbarHeight = $('header').outerHeight();

        $(window).scroll(function(event) {
            didScroll = true;
        });

        setInterval(function() {
            if (didScroll && $(window).scrollTop() > 50) {
                hasScrolled();
                didScroll = false;
            }
        }, 250);

        function hasScrolled() {
            var st = $(this).scrollTop();

            // Make sure they scroll more than delta
            if (Math.abs(lastScrollTop - st) <= delta)
                return;

            // If they scrolled down and are past the navbar, add class .nav-up.
            // This is necessary so you never see what is "behind" the navbar.
            if (st > lastScrollTop && st > navbarHeight) {
                // Scroll Down
                $('header').removeClass('nav-down').addClass('nav-up');
            } else {
                // Scroll Up
                if (st + $(window).height() < $(document).height()) {
                    $('header').removeClass('nav-up').addClass('nav-down');
                }
            }

            lastScrollTop = st;
        }

        $(window).scroll(function() {
            var scroll = $(window).scrollTop();
            if (scroll < 50) {
                $("header").removeClass();
            }
        });
    });
    </script>
</body>

</html>
