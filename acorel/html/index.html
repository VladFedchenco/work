<html xmlns="http://www.w3.org/1999/xhtml"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">  <title>Demo</title>  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.6/lottie.min.js"></script><head>    <style>        * {            box-sizing: border-box;            -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);        }        body {            background: #fff;            margin: 0px;        }        section {            padding: 16px;            border-bottom: solid 1px #ccc;        }        #e-commerce, #orchestration,        #customer, #employee, #b2b {            background: #081c35;            width: 400px;            height: 400px;            padding: 100px;            margin: 16px;            border-radius: 32px;            display: inline-block;            overflow: hidden;            transform: translate3d(0,0,0);            text-align: center;            opacity: 1;            cursor: pointer;        }        #customer, #employee, #b2b {            padding: 48px;        }    </style></head><body><section>    <div id="e-commerce"></div>    <div id="orchestration"></div></section><section>    <div id="customer"></div>    <div id="employee"></div>    <div id="b2b"></div></section><script>    // Box Animation    let e_commerce = document.getElementById('e-commerce')    let e_commerce_icn = {        container: e_commerce,        path: 'box.json',        autoplay: false    };    let e_commerce_bttn = lottie.loadAnimation(e_commerce_icn);    e_commerce.addEventListener("mouseover", () => {        e_commerce_bttn.setDirection(1);        e_commerce_bttn.play();    });    e_commerce.addEventListener("mouseleave", () => {        e_commerce_bttn.setDirection(-1);        e_commerce_bttn.play();    });    // Orchestration Animation    let orchestration = document.getElementById('orchestration');    let orchestration_icn = {        container: orchestration,        path: 'penrose.json',        autoplay: false    };    let orchestration_bttn = lottie.loadAnimation(orchestration_icn);    orchestration.addEventListener("mouseover", () => {        orchestration_bttn.setDirection(1);        orchestration_bttn.play();    });    orchestration.addEventListener("mouseleave", () => {        orchestration_bttn.setDirection(-1);        orchestration_bttn.play();    });    // Customer Animation    let customer = document.getElementById('customer');    let customer_icn = {        container: customer,        path: 'customer.json',        autoplay: false    };    let customer_bttn = lottie.loadAnimation(customer_icn);    customer.addEventListener("mouseover", () => {        customer_bttn.loop = true;        customer_bttn.play();    });    customer.addEventListener("mouseleave", () => {        customer_bttn.loop = false;        customer_bttn.play();    });    // Employee Animation    let employee = document.getElementById('employee');    let employee_icn = {        container: employee,        path: 'employee.json',        autoplay: false    };    let employee_bttn = lottie.loadAnimation(employee_icn);    employee.addEventListener("mouseover", () => {        employee_bttn.loop = true;        employee_bttn.play();    });    employee.addEventListener("mouseleave", () => {        employee_bttn.loop = false;        employee_bttn.play();    });    // B2B Animation    let b2b = document.getElementById('b2b');    let b2b_icn = {        container: b2b,        path: 'b2b.json',        autoplay: false    };    let b2b_bttn = lottie.loadAnimation(b2b_icn);    b2b.addEventListener("mouseover", () => {        b2b_bttn.loop = true;        b2b_bttn.play();    });    b2b.addEventListener("mouseleave", () => {        b2b_bttn.loop = false;        b2b_bttn.play();    });</script></body></html>
