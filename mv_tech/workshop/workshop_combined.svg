<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 85 53">

<style>
/* <![CDATA[ */

#l1 {
  stroke-dasharray: 47px;
  stroke-dashoffset: 47px;
  animation: l1 6s infinite;
}

@keyframes l1 {
  0% {
    stroke-dashoffset: 47px;
  }
  7%, 100% {
    stroke-dashoffset: 0px;
  }
  0%, 96% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

#l2 {
  stroke-dasharray: 47px;
  stroke-dashoffset: 47px;
  animation: l2 6s infinite;
}

@keyframes l2 {
  0%, 3% {
    stroke-dashoffset: 47px;
  }
  10%, 100% {
    stroke-dashoffset: 94px;
  }
  0%, 96% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

#display {
  transform: translate(23px, 0px);
  animation: display 6s infinite;
}

@keyframes display {
  0%, 8% {
    transform: translate(23px, 0px);
  }
  16%, 100% {
    transform: translate(0px, 0px);
  }
  0%, 96% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

#keyboard {
  transform: translate(24px, 0px);
  animation: keyboard 6s infinite;
}

@keyframes keyboard {
  0%, 13% {
    transform: translate(24px, 0px);
  }
  21%, 100% {
    transform: translate(0px, 0px);
  }
  0%, 96% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

#whiteboard {
  transform: translate(-20px, 0px);
  animation: whiteboard 6s infinite;
}

@keyframes whiteboard {
  0%, 15% {
    transform: translate(-20px, 0px);
  }
  23%, 100% {
    transform: translate(0px, 0px);
  }
  0%, 96% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

#person {
  transform: translate(66.5px, 43.1px) scale(0) translate(-66.5px, -43.1px);
  animation: person 6s infinite;
}

@keyframes person {
  0%, 20% {
    opacity: 0;
    transform: translate(66.5px, 43.1px) scale(0) translate(-66.5px, -43.1px);
  }
  26% {
    opacity: 1;
    transform: translate(66.5px, 43.1px) scale(1.1) translate(-66.5px, -43.1px);
  }
  28%, 100% {
    transform: translate(66.5px, 43.1px) scale(1) translate(-66.5px, -43.1px);
  }
  96% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

/* ]]> */
</style>

