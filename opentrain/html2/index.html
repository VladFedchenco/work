<html xmlns="http://www.w3.org/1999/xhtml"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">  <title>Demo</title>  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.6/lottie.min.js"></script><head>    <style>        body{            background: url(bg.jpg) no-repeat center top;            background-size: contain;            margin: 0px;            height: 100%;            overflow: hidden;        }        #lottie{            width: 64vw;            display: block;            position: absolute;            right: 0vw;            top: 14vw;            overflow: hidden;            transform: translate3d(0,0,0);            text-align: center;            opacity: 1;        }        #top {            position: absolute;            left: 0;            top: 0;            width: 100%;        }    </style></head><body><div id="lottie"></div><img id="top" src="top.png"><script>    var params = {        container: document.getElementById('lottie'),        path: 'data.json',        renderer: 'svg',        loop: true,        autoplay: true    };    var anim;    anim = lottie.loadAnimation(params);</script></body></html>
