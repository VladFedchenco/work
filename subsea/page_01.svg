  Q - volumetric flow rate
  <tspan x="330" dy="32">Cv - coefficient of velocity</tspan>
  <tspan x="330" dy="32">DP - pressure drop across restrictor</tspan>
  <tspan x="330" dy="32">SG - fluid specific gravity</tspan>
</text>

<text x="850" y="160" class="ttl">OPERATIONAL THEORY</text>
<text x="850" y="232" class="text_body">
  All standard pressure dependent valves are inherently unstable
  <tspan x="850" dy="32">when attempting to control flow in a system where the pressure</tspan>
  <tspan x="850" dy="32">drop across the valve is subject to change. For example, if the</tspan>
  <tspan x="850" dy="32">downstream pressure decreases, the flow will increase as the</tspan>
  <tspan x="850" dy="32">square root of the change.</tspan>

  <tspan x="850" dy="64">All Skoflo valves, being pressure independent, are not subject to</tspan>
  <tspan x="850" dy="32">this instability. The pressure drop is controlled within the valve,</tspan>
  <tspan x="850" dy="32">insulating the flow rate from system pressure changes. No set</tspan>
  <tspan x="850" dy="32">point adjustments are required to maintain constant flow.</tspan>
</text>

